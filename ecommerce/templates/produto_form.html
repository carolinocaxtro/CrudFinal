{% extends 'base.html' %}

{% block content %}
    <h1>Adicionar Produto</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_nome">Nome:</label>
            {{ form.nome }}
        </div>
        <div class="form-group">
            <label for="id_descricao">Descrição:</label>
            {{ form.descricao }}
        </div>
        <div class="form-group">
            <label for="id_preco">Preço:</label>
            {{ form.preco }}
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <style>
        /* CSS para estilizar a lista de produtos */
        .produtos {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-form {
            margin-bottom: 20px;
        }

        .search-input {
            padding: 8px;
            width: 70%;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .search-button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .produto-list {
            list-style: none;
            padding: 0;
        }

        .produto-item {
            display: inline-block;
            margin-bottom: 20px;
        }

        .produto-link {
            text-decoration: none;
            color: inherit;
        }

        .produto-card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

        .produto-card:hover {
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        }

        .produto-imagem {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .produto-nome {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .produto-preco {
            font-size: 16px;
            color: #007bff;
        }
    </style>

    <div class="produtos">
        <h1>Lista de Produtos</h1>
        <form method="GET" class="search-form">
            <input type="text" name="q" placeholder="Buscar por nome do produto" class="search-input">
            <button type="submit" class="search-button">Buscar</button>
        </form>
        <ul class="produto-list">
            {% for produto in produtos %}
                <li class="produto-item">
                    <a href="{% url 'produto_detail' produto.pk %}" class="produto-link">
                        <div class="produto-card">
                            <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}" class="produto-imagem">
                            <h2 class="produto-nome">{{ produto.nome }}</h2>
                            <p class="produto-preco">Pre√ßo: R$ {{ produto.preco }}</p>
                        </div>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
